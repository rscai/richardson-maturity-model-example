language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: $SONAR_CLOUD_ORGANIZATION
    token: $SONAR_CLOUD_TOKEN
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: build
      script: ./gradlew build check
    - stage: analysis
      script: ./gradlew sonarqube
stages:
  - build
  - analysis